<div class="col-3 d-none d-md-block" id="blog_sidebar">

<ul class="list-group list-group-flush">

{% for post in recent_posts %}

  <li class="list-group-item list-group-item-action">
      <a href="{{post.path}}">{{post.meta.get('title')}}</a>
  </li>

{% endfor %}

</div>

<h5>Tags</h5>

{% for tag in tags %}
    
    <a href="blog/index?tag={{tag}}">{{tag}}</a>

{% endfor %}
