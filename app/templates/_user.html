{% if current_user.is_anonymous %}

    <a class="pure-menu-link login_link" href='{{ url_for('authenticate') }}'>Log In / Register</a>

{% else %}

    <p>Hello, {{ current_user.username }}! </p>

    <a class="pure-menu-link settings_link" href="{{ url_for('user_settings') }}">Settings</a>
    <a class="pure-menu-link logout_link" href="{{ url_for('logout') }}">Log Out</a>

{% endif %}
